<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tribes Survey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="home-container">
        <h1>AI Tribes Survey</h1>
        <p class="subtitle">Create group-specific surveys to see where your team falls on the AI ideology spectrum.</p>

        <!-- Create new group -->
        <div class="create-group">
            <h2>Create a Group</h2>
            <div class="input-row">
                <input type="text" id="new-group" placeholder="Enter group name (e.g., founders)" autocomplete="off">
                <button id="create-btn">Create</button>
            </div>
            <div class="link-row" id="link-row" style="display: none;">
                <input type="text" id="group-link" readonly>
                <button id="copy-btn">Copy</button>
            </div>
            <p class="copy-status" id="copy-status"></p>
        </div>

        <!-- Existing groups -->
        <div class="existing-groups">
            <h2>Existing Groups</h2>
            <div id="groups-list" class="groups-list">
                <p class="loading">Loading groups...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="home.js"></script>
</body>
</html>
